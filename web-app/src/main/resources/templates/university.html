<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../css/style.css"
          th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Universities</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../img/logo.svg"
                                                  th:src="@{/img/logo.svg}"
                                                  height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="universities.html"
                           th:href="@{/universities}">Universities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="students.html"
                           th:href="@{/students}">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="universities.html"
                   th:href="@{/universities}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New university' : 'Edit university'">Edit university</span>
    </nav>
</header>
<section id="university">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="universityForm"
                              th:object="${university}"
                              action="universities.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below</p>
                            </div>
                            <input id="field_universityId"
                                   type="hidden"
                                   th:field="*{universityId}"/>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_universityName">University Name</label>
                                <input class="form-control"
                                       id="field_universityName"
                                       type="text" value="Some name"
                                       th:field="*{universityName}"/>
                                <div th:if="${#fields.hasErrors('universityName')}" class="text-danger" th:errors="*{universityName}">
                                    [errors]
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_description">City</label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text" value="Some city">
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="universities.html"
                                   th:href="@{/universities}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="universities.html"
                                   th:href="@{/universities}"
                                   th:onclick="@{document.forms['universityForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save university">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>
<script src="../../js/bootstrap.bundle.min.js"
        th:href="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
